<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>JavaScript Background Color Switcher</title>
</head>

<body>
  <div class="canvas">

    <h1>Color Scheme Switcher</h1>

    <h3>Neutral Background Colors</h3>
    <span class="button" id="white"></span>
    <span class="button" id="lightGray"></span>
    <span class="button" id="gainsboro"></span>
    <span class="button" id="dimGray"></span>
    <span class="button" id="black"></span>


    <h3>Soft Pastels Background Colors</h3>
    <span class="button" id="mistyRose"></span>
    <span class="button" id="lavender"></span>
    <span class="button" id="honeydew"></span>
    <span class="button" id="aliceBlue"></span>
    <span class="button" id="lemonChiffon"></span>

    <h3>Warm Background Colors</h3>
    <span class="button" id="lightCoral"></span>
    <span class="button" id="peachPuff"></span>
    <span class="button" id="maccasin"></span>
    <span class="button" id="navajoWhite"></span>
    <span class="button" id="salmon"></span>

    <h3>Cool Background Colors</h3>
    <span class="button" id="lightCyan"></span>
    <span class="button" id="powderBlue"></span>
    <span class="button" id="paleTurquoise"></span>
    <span class="button" id="lightSteelBlue"></span>
    <span class="button" id="mediumAquamarine"></span>

  </div>
  <script src="script.js"></script>
</body>

</html>
